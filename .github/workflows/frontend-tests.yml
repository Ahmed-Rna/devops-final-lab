name: Frontend CI - React Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: FinalLab-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: FinalLab-frontend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --watch=false
